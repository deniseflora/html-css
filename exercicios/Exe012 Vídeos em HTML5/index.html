<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5-cursoemvideo</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

   
    <video width="560" controls autoplay loop>

            <source src="videos/meu-video-mp4.mp4"  type="video/mp4">
            <source src="videos/meu-video-ogv.ogv"  type="video/ogv">
            <source src="videos/meu-video-webm.webm"  type="video/webm">
            <source src="videos/meu-video-mkv.mkv"  type="video/mkv">
    
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe width="560" height="315" src="https://player.vimeo.com/video/83977345?h=4b70ad275b" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/83977345">2d animation</a> from <a href="https://vimeo.com/toondrastudio">Toondra animation studio</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

</body>
</html>
